<!DOCTYPE html>
<html>
<head>
    <title>카카오톡 공유 예제</title>
    <script src="https://developers.kakao.com/sdk/js/kakao.min.js"></script>
</head>
<body>
    <!-- 카카오톡 공유 버튼 -->
    <a id="kakao-link-btn" href="javascript:;">
        <img src="https://developers.kakao.com/assets/img/about/logos/kakaolink/kakaolink_btn_medium.png" />
    </a>

    <script>
        // SDK 초기화
        Kakao.init('YOUR_APP_KEY');  // 'YOUR_APP_KEY'를 발급받은 JavaScript 키로 대체하세요.

        // 카카오톡 공유 함수
        Kakao.Link.createDefaultButton({
            container: '#kakao-link-btn',  // 버튼 아이디
            objectType: 'feed',
            content: {
                title: '네이버',
                description: '네이버로 이동',
                imageUrl: 'http://k.kakaocdn.net/dn/cbVIsS/btqgeRgV2HT/NcXJKx7TYhPMckQxQeSl4K/img.jpg',
                link: {
                    mobileWebUrl: 'https://www.naver.com',
                    webUrl: 'https://www.naver.com'
                }
            },
            social: {
                likeCount: 286,
                commentCount: 45,
                sharedCount: 845
            },
            buttons: [
                {
                    title: '웹으로 보기',
                    link: {
                        mobileWebUrl: 'https://www.naver.com',
                        webUrl: 'https://www.naver.com'
                    }
                },
                {
                    title: '앱으로 보기',
                    link: {
                        androidExecutionParams: 'key1=value1',
                        iosExecutionParams: 'key1=value1'
                    }
                }
            ]
        });
    </script>
</body>
</html>
